<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Universe-God - incremental-game</title>
	<meta name="description" content="An incremental-game where you build the entire universe from your God's hands, starting with atoms. Build a planet, atmosphere, civilization and more!">

	<link rel="icon" href="favicon.ico">

	<link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="components/semantic/semantic.min.css">
	<link rel="stylesheet" href="styles/universe-god.css">
</head>

<body>
	<!-- Navbar -->
	<div class="ui top attached menu">
		<div class="item nav-logo">
			<img src="images/logo/atom.svg">
			<span>Chapter I: Earth reconstruction</span>
		</div>

		<div class="right menu">
			<div class="ui dropdown icon item">
				<i class="wrench icon"></i>

				<div class="menu">
					<div class="header">Navigation</div>
					<div class="item">Options soon</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Container -->
	<div class="container fluid margin">
		<div class="ui relaxed grid">
			<!-- Sidebar stats -->
			<div class="five wide column">
				<div class="ui styled accordion">
					<!-- Overview -->
					<div class="title active">
						<i class="dropdown icon"></i> Overview
					</div>

					<div class="content active">
						<p>Planet <span class="float-right bold">Earth</span></p>
						<p>Atmosphere <span class="float-right bold">none</span></p>
						<p>Mass <span id="display-mass" class="float-right bold"></span></p>
					</div>

					<!-- Resources -->
					<div class="title active">
						<i class="dropdown icon"></i> Resources
					</div>

					<div class="content active">
						<p><img class="ui resources-icon" src="images/atoms/oxygen.svg"> Oxygen <span id="display-oxygen" class="float-right bold"></span></p>
						<p><img class="ui resources-icon" src="images/atoms/hydrogen.svg"> Hydrogen <span id="display-hydrogen" class="float-right bold"></span></p>
						<p><img class="ui resources-icon" src="images/atoms/water.svg"> Water <span id="display-water" class="float-right bold"></span></p>
					</div>
				</div>
			</div>

			<!-- Tabs -->
			<div class="eleven wide column">
				<!-- Nav-tab -->
				<div class="ui top attached tabular menu">
					<a class="active item" data-tab="tab-logs"><i class="terminal icon"></i> Logs</a>
					<a class="item" data-tab="tab-actions"><i class="hand pointer icon"></i> Actions</a>
					<a class="item" data-tab="tab-generators"><i class="industry icon"></i> Generators</a>
				</div>

				<!-- Logs tab -->
				<div id="tab-logs" class="ui bottom attached active tab segment console" data-tab="tab-logs"></div>

				<!-- Actions tab -->
				<div class="ui bottom attached tab segment" data-tab="tab-actions">
					<div id="actions-grid" class="ui relaxed grid"></div>
				</div>

				<!-- Generators tab -->
				<div class="ui bottom attached tab segment" data-tab="tab-generators">
					<div class="ui styled accordion button-content">
						<!-- Mass related -->
						<div class="title active">
							<i class="dropdown icon"></i> Mass
						</div>

						<div id="content-mass" class="content active"></div>

						<!-- Atoms related -->
						<div class="title active">
							<i class="dropdown icon"></i> Atoms
						</div>

						<div id="content-atom" class="content active"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/universe-god.js"></script>
</body>
</html>
